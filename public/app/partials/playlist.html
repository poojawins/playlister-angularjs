<div class="playlister-container">
  <div class="info">
    <h2>Song Info</h2>
    <input type='text' ng-model='match'></input>
    <ul>
      <li ng-repeat="song in songs|filter:match">
        <h3>{{song.name}}</h3>
        <p>{{song.artist.name}}</p>
        <p>{{song.genre.name}}</p>
      </li>
    </ul>
  </div>

</div>
